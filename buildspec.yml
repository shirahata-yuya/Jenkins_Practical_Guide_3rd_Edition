 version: 0.2 
  
 phases: 
   install: 
     runtime-versions: 
       java: corretto8 
   pre_build: 
     commands: 
       - echo Nothing to do in this phase 
   build: 
     commands: 
       - echo Build started on `date` 
       - mvn clean package
   post_build: 
     commands: 
       - echo Nothing to do in this phase
 artifacts: 
   files: 
     - target/sampleproject.war
     - appspec.yml
     - deploy.sh
     - target/surefire-reports/*
   discard-paths: yes 
 reports:
   junit:
     files:
      - '**/*'
     base-directory: "target/surefire-reports"
     file-format: 'JUnitXML'
 cache: 
   paths: 
     - '/root/.m2/**/*' 
